<!doctype html>
<html lang="en">

<head>
  <title>Login - Buku Tamu</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <section class="vh-100 bg-primary" >
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 0.5 rem;">
                <div class="card-body p-4 text-center">
      
                  <h3 class="mt-3 ">Selamat Datang Admin</h3>

                  <hr>

                  <form action="/login_up" method="post" th:object="${admin}">
                        <div class="mt-3">
                          <input type="email"
                            class="form-control" name="" id="" aria-describedby="helpId" th:field="*{email}" placeholder="Email">
                        </div>
                        <div class="mt-3">
                          <input type="password"
                            class="form-control" name="" id="" aria-describedby="helpId" th:field="*{password}" placeholder="Password">
                        </div>
                        <div class="d-grid gap-2 mt-5 mb-5">
                           
                            <button class="btn btn-primary" type="submit">Masuk</button>
                          </div>
                  </form>
                  
                    
                
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
